  tx_pin: 17
  rx_pin: 18
  baud_rate: 256000
  parity: NONE
  stop_bits: 1  

ld2410:

globals:
  - id: occupancy_last_off_time
    type: time_t
    initial_value: '0'

interval:
  - interval: 60s
    then:
      - script.execute: check_occupancy_status

time:
  - platform: sntp
    id: ha_time
    timezone: "CST-8"

script:
  - id: check_occupancy_status
    mode: queued
    then:
      - if:
          condition:
            binary_sensor.is_off: occupancy
          then:
            - lambda: |-
                time_t now = id(ha_time).now().timestamp;
                if (now - id(occupancy_last_off_time) >= 30 && !id(manual_mode).state  && !id(dehumidity_sensor).state ){
                 id(occupancy_timeout).turn_off();
                }
          else:
            - lambda: |-
                id(occupancy_last_off_time) = id(ha_time).now().timestamp;

binary_sensor:
  - platform: ld2410
    has_target:
      name: "mmWave 毫米波"
      icon: mdi:motion-sensor
      # internal: true
      id: mmwave_pin_presence
    has_moving_target:
      name: "Moving Target 動態目標"
      # internal: true
    has_still_target:
      name: "Still Target 靜態目標"
      # internal: true

  - platform: gpio
    pin: 16
    name: "mmWave"
    device_class: motion
    id: mmwave
    internal: true
  - platform: gpio
    pin:
      number: 14
      mode: INPUT_PULLDOWN
    name: "Pir 1 紅外線"
    icon: mdi:motion-sensor
    id: pir_sensor_1
    device_class: motion
    filters:
      - delayed_on: 50ms
      - delayed_off: 50ms      
      - delayed_off:  !lambda 'return id(pir_off_latency_ui).state * 1000.0;'
      
  - platform: gpio
    pin:
      number: 13
      mode: INPUT_PULLDOWN
    name: "Pir 2 紅外線"
    icon: mdi:motion-sensor
    id: pir_sensor_2
    device_class: motion
    filters:
      - delayed_on: 50ms
      - delayed_off: 50ms      
      - delayed_off:  !lambda 'return id(pir_off_latency_ui).state * 1000.0;'
      
  - platform: gpio
    id: binary_sensor_1
    name: "Binary sensor 1 開關訊號"
    icon: mdi:toggle-switch-variant-off
    pin:
      number: 10
      inverted: true
      mode: INPUT_PULLUP
    filters:
      - delayed_on: 50ms
      - delayed_off: 50ms
    on_state:
      then:
        - if:
            condition:    
              lambda: 'return !id(decouple_1).state;'
            then:
              - switch.toggle: relay_1

  - platform: gpio
    id: binary_sensor_2
    name: "Binary sensor 2 開關訊號"
    icon: mdi:toggle-switch-variant-off
    pin:
      number: 11
      inverted: true
      mode: INPUT_PULLUP
    filters:
      - delayed_on: 50ms
      - delayed_off: 50ms
    on_state:
      then:
        - if:
            condition:    
              lambda: 'return !id(decouple_2).state;'
            then: 
              - switch.toggle: relay_2

  - platform: template
    name: "Dehumidity 除濕判斷"
    device_class: moisture
    id: dehumidity_sensor
    icon: mdi:water-percent
    lambda: |-
      float dehumidity = id(humidity).state; // Replace with your actual humidity sensor reading
      float high_threshold = id(reduce_thresholdy_ui).state;
      float low_threshold =  id(reduce_thresholdy_ui).state - id(below_thresholdy_ui).state;
      if (dehumidity > high_threshold) {
        return true;
      } else if (dehumidity <= low_threshold) {
        return false;
      }
      return id(dehumidity_sensor).state; // Maintain the previous state otherwise

  - platform: template
    name: "Light Occupancy 光照判斷"
    id: ambient_light_mode
    icon: mdi:theme-light-dark
    lambda: |-
      float illuminance_sensor = id(illuminance).state;  // 使用實際光照感測器讀數
      float below_threshold = id(ambient_light_Below_ui).state;
      return illuminance_sensor <= below_threshold;

  - platform: template
    name: "Occupancy 佔用"
    id: occupancy
    device_class: occupancy
    icon: mdi:account
    filters:
      - delayed_off: !lambda 'return id(occupancy_off_latency_ui).state * 1000.0;'
    lambda: |-
      if (id(occupancy_on_by).state == "紅外線") {
        if (id(pir_sensor_1).state || id(pir_sensor_2).state) {
          return true;
        } else if (!id(mmwave).state && !id(pir_sensor_1).state && !id(pir_sensor_2).state) {
          return false;
        } else {
          return id(occupancy).state;
        }
      } else if (id(occupancy_on_by).state == "毫米波") {
        if (id(mmwave).state) {
          return true;
        } else {
          return false;
        }
      } else {
        return id(occupancy).state;  // 添加这一行以确保在所有情况下都有返回值
      }
    on_state:
      then:
        - if:
            condition:  # 有人，非手動，亮度不夠 開燈
              lambda: 'return id(occupancy).state && !id(manual_mode).state && id(ambient_light_mode).state ;'
            then:        
              - switch.turn_on: relay_1
            else:
              - switch.turn_off: relay_1  

        - if:
            condition: # 有人一律 開風扇
              lambda: 'return id(occupancy).state && !id(manual_mode).state ;'
            then:        
              - switch.turn_on: relay_2
              - switch.turn_on: occupancy_timeout

sensor:
  - platform: htu21d
    model: htu21d
    i2c_id: bus_tehu
    temperature:
      name: "Temperature 溫度"
      accuracy_decimals: 1      
      id: temperature      
      icon: mdi:thermometer
      filters:
        - offset: ${temperature_offset}
        - lambda: "return x + id(temperature_offset_ui).state;"        
    humidity:
      name: "Humidity 濕度"
      accuracy_decimals: 1   
      icon: mdi:water-percent   
      id: humidity      
      filters:
        - offset: ${humidity_offset}
        - lambda: "return x + id(humidity_offset_ui).state;"
      on_value:
        then:
          - if:
              condition:
                lambda: 'return !id(manual_mode).state ;'
              then:
                - if:
                    condition:
                      lambda: 'return !id(occupancy_timeout).state && !id(dehumidity_sensor).state;'
                    then:        
